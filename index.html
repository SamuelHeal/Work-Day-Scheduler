<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">9am</span>
        <input type="text" class="row timeBox 0" id="9" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn first" type="button" id="button-addon2"><img class="img" src="save1.png"></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">10am</span>
        <input type="text" class="row timeBox 1" id="10" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn second" type="button" id="button-addon2"><img class="img" src="save1.png"></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">11am</span>
        <input type="text" class="row timeBox 2" id="11" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn third" type="button" id="button-addon2"><img class="img" src="save1.png"></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">12pm</span>
        <input type="text" class="row timeBox 3" id="12" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn fourth" type="button" id="button-addon2"><img class="img" src="save1.png"></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">1pm</span>
        <input type="text" class="row timeBox 4" id="13" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn fifth" type="button" id="button-addon2"><img class="img" src="save1.png"></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">2pm</span>
        <input type="text" class="row timeBox 5" id="14" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn sixth" type="button" id="button-addon2"><img class="img" src="save1.png"></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">3pm</span>
        <input type="text" class="row timeBox 6" id="15" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn seventh" type="button" id="button-addon2"><img class="img" src="save1.png"></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">4pm</span>
        <input type="text" class="row timeBox 7" id="16" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn eigth" type="button" id="button-addon2"><img class="img" src="save1.png"></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">5pm</span>
        <input type="text" class="row timeBox 8" id="17" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn ninth" type="button" id="button-addon2"><img class="img" src="save1.png"></button>
      </div>
      
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
